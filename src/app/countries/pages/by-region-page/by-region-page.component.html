<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- search box -->
        <!-- <shared-search-box placeholder="Buscar por region" (onValue)="searchByRegion($event)"></shared-search-box> -->
        <!-- <shared-search-box placeholder="Buscar por region" (onDebounce)="searchByRegion($event)"></shared-search-box> -->

        <button *ngFor="let region of regions" class="btn mx-2" [ngClass]="{ 'btn-outline-primary' : selectedRegion === region }" (click)="searchByRegion(region)">{{ region }}</button>
    </div>
</div>
<hr>

<div class="row">
    <div class="col">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <!-- table -->
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
